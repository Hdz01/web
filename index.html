<html lang="es">
<head>

        <h2 class="romantic">Amor de mi vida este es el primer san valentin a tu lado,
            me sigues encantando desde el dia que te conoci, eres la razon por la cual

            Eres el Amor de mi vida. Te amo princesa❤️</h2>
        <img src="c.jpg" alt="Romantic Image" class="romantic">
        <div id="flowers"></div>
    </div>
    <script src="script.js"></script>
